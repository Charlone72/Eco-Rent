infoRent.title=Informazioni sull'affitto
infoRent.title2=In questa pagina potrete trovare tutte le informazioni relative all'affitto dei nostri scooter
infoRent.row1.title=Prenotazione
infoRent.row1.body=E\u2019 possibile riservare uno scooter : <br><br><ul><li>Dal sito on-line tramite login personale</li><li>Contattandoci telefonicamente</li><li>Inviando una mail all\u2019indirizzo info@eco-rent.com</li></ul>
infoRent.row2.title=Consegna
infoRent.row2.body=Il ritiro e la restituzione vengono effettuati direttamente presso il nostro negozio a Cureglia in Via Possessione 3. Nella fascia oraria stabilita al momento della prenotazione.<br><br>In alternativa per il solo territorio del Ticino e possibile richiedere la consegna e/o la restituzione a domicilio al costo di 50-100 Chf a tratta (da stabilirsi in base alla distanza).
infoRent.row3.title=Caparra
infoRent.row3.body=L\u2019affitto prevede due alternative tipologie di caparra :<br><br><ul><li>30 CHF a fondo perso scalabile da eventuali richieste di risarcimento danni</li><li>300 CHF rimborsata al momento della restituzione se non vi sono danni al motorino. In caso di danni verrà scalata dall importo totale da risarcire</li></ul>
infoRent.row4.title=Contratto
infoRent.row4.body=Qui sotto il link del contratto di affitto.<br><a href="documents/Contratto_it.docx" target="_blank">contratto</a>

