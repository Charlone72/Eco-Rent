//page infoRent
infoRent.title=Mietinformationen
infoRent.title2=Auf dieser Seite finden Sie alle Informationen zum Verleih unserer Roller
infoRent.row1.title=Buchung
infoRent.row1.body=Es ist möglich, einen Roller zu reservieren: <br><br><ul><li>Von der Online-Site durch persönliches Login</li><li>Kontaktieren Sie uns telefonisch</li><li>Durch eine E-Mail an info@eco-rent.ch</li></ul>
infoRent.row2.title=Lieferung
infoRent.row2.body=Die Abholung und Rückgabe erfolgt direkt in unserem Geschäft in Cureglia in der Via Possessione 3. In dem zum Zeitpunkt der Buchung festgelegten Zeitfenster. <br> <br> Alternativ ist es nur für den Tessiner Raum möglich, die Lieferung und / oder die Lieferung anzufordern. oder die Rückkehr nach Hause zu einem Preis von 50-100 CHF pro Strecke (abhängig von der Entfernung zu bestimmen).
infoRent.row3.title=Anzahlung
infoRent.row3.body=Die Miete sieht zwei alternative Arten der Kaution vor:<br><br><ul><li>30 CHF nicht erstattungsfähig, skalierbar von jeglichen Schadensersatzansprüchen</li><li>Bei Rückgabe werden CHF 300 zurückerstattet, wenn der Roller nicht beschädigt ist. Im Schadensfall wird es vom zu erstattenden Gesamtbetrag abgezogen</li></ul>
infoRent.row4.title=Vereinbarung
infoRent.row4.body=Unter dem Link des Mietvertrages.<br><a href="documents/Contratto_de.docx" target="_blank">Vereinbarung</a>

